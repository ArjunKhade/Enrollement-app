<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">

                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <P>
                        From Here You can manage your posts
                    </P>
                    <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
                    <button class="btn btn-warning ml-2" routerLink="/">Back To Dashboard</button>

                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Except</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of posts; let i = index">
                                <td width="10" >{{i+1}}</td>
                                <td [width]="200"><img src="" alt="">image.jpg</td>
                                <td [width]="200">{{post.title}}</td>
                                <td [width]="200">{{post.expect}}</td>
                                <td [width]="200">{{post.category.category}}</td>
                                <td [width]="200">{{post.createdAt| date}}</td>
                                <td [width]="200">
                                    <button  class="btn btn-primary mt-2 mb-2" routerLink="/posts/new" [queryParams]="{id:i}">Edit</button>
                                    <button class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
