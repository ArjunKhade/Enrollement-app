<div class="card mt-5">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment box</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="" id="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control" placeholder="Add Your Comment Here!"></textarea>
            </div>
            <button class="btn btn-info">Add a Comment!</button>
        </form>
    </div>
</div>
